<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twinble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal-login" style="display: none;">
        <form id="form-login">
            <h2>Login</h2>
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" onclick="fazerLogin()">Entrar</button>
            <a onclick="cadastro()">Não possui uma conta? Faça cadastro.</a>
        </form>
    </div>

    <!-- Modal de Registro -->
    <div id="modal-registro" style="display: block;">
        <form id="form-registro">
            <h2>Registrar</h2>
            <input type="text" id="usuario-registro" placeholder="Nome de Usuário" required>
            <input type="text" id="email-registro" placeholder="E-mail" required>
            <input type="password" id="senha-registro" placeholder="Senha" required>
            <button type="button" onclick="fazerRegistro()">Registrar</button>
            <a onclick="login()">Já tem uma conta? Faça login aqui.</a>
        </form>
    </div>

    <div id="main-screen" style="display: none;" class="main-screen">
        <nav class="sidebar">
            <div class="logo">
                <h1>Twinble</h1>
            </div>
            <div class="menu-items">
                <a href="#" class="active">Home</a>
                <a href="#">Perfil</a>
                <a href="#">Mensagens</a>
                <a href="#">Configurações</a>
                <a href="#" onclick="logout()">Sair</a>
            </div>
        </nav>
    
        <main class="feed">
            <div class="post-box">
                <textarea placeholder="O que você está pensando?"></textarea>
                <button onclick="criarPost()">Publicar</button>
            </div>
            <div id="posts-container"></div>
        </main>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JavaScript/geral.js"></script>
    <script src="JavaScript/cadastroLogin.js"></script>
    <script src="JavaScript/posts.js"></script>
</body>
</html>
